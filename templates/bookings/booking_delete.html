{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <form method="post">
        <h1>Are you sure you want to cancel your booking request?</h1>
        {% csrf_token %}
        {{ form | crispy}}
        <button type="submit" class="btn btn-success btn-lg">Yes I'm Sure</button>
        <a  class="btn btn-primary btn-lg" href="{{request.META.HTTP_REFERER}}"> No, take me Back</a>   
    </form>
{% endblock %}
